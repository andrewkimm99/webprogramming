<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "utf-8">
		<title> input </title>


	</head>

	<body>


		<div id = "outercontainer">
			<input type = "text" id = "firstname" value = "Mickey">
			<br>
			<input type = "text" id = "lastname" value = "Mouse">
			<br>
			<input type = "type" id = "name" placeholder = "your name">

			<br><br>

			<select id = "cars">
				<option name = "car" value = "volvo" selected> Volvo </option>
				<option name = "car" value = "saab"> Saab </option>
				<option name = "car" value = "fiat"> Fiat </option>
				<option name = "car" value = "audi"> Audi </option>
			</select>

			<br><br>

			<input type = "radio" name = "gender" value = "male" checked> Male <br>
			<input type = "radio" name = "gender" value = "female" checked> Female <br>
			<input type = "radio" name = "gender" value = "other" checked> Other

			<br><br>

			<input type = "checkbox" name = "html" value = "html" id = "html"><label for = "love"> Check if you like html!</label>
			<input type = "checkbox" name = "css" value = "css" id = "css"><label for = "love"> Check if you like css!</label>

			<br><br>

			<textarea name = "message" rows = "10" cols = "30"> I like textarea </textarea>

			<br>

			<input type = "submit" id = "submit" value = "Click me!">
			<button type = "button" id = "click"> Click Me! </button>
		</div>




	</body>

</html>
