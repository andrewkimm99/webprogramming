<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>Movie Chart</title>
		<link href="moviechart.css" type="text/css" rel="stylesheet" />
	</head>

	<body>
		<div id = "main-container">
			<select id = "graphs">
				<option name = "graph" value = "bar" selected> Bar Graph </option>
				<option name = "graph" value = "scatter"> Scatter Plot </option>
				<option name = "graph" value = "pie"> Pie Chart </option>
			</select>

			<select id = "scatter-graphs">
				<option name = "graph" value = "linear" selected> Linear Scale </option>
				<option name = "graph" value = "log"> Log Scale</option>
			</select>


			<br>
			<div id = "bar-graph-container">
				<svg id = "bar-graph-svg" width = "500" height = "300"></svg>
			</div>
			<div id = "scatter-plot-container">
				<svg id = "linear-plot-svg" width = "500" height = "300"></svg>
				<svg id = "log-plot-svg" width = "500" height = "300"></svg>
			</div>
			<div id = "pie-chart-container">
				<svg id = "pie-chart-svg" width = "500" height = "300"></svg>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src = "https://d3js.org/d3.v4.min.js"></script>
		<script src="moviechart.js" type="text/javascript"></script>
	</body>
</html>
