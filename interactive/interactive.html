<html lang = "en">

	</head>
	<body>
		<h1> Some HTML elements for interactive webpage! </h1>
		<a href = "../index/index.html">Click here to go back! </a> <br>

		<div id = "firstcontainer">
			<div id = "firstinner" class = "inner">
				First name: <br>
				<input type = "text" id = "firstname" value = "Mickey"> <br>
				Last name: <br>
				<input type = "text" id = "lastname" value = "Mouse"><br>
				<input type = "submit" id = "submit" value = "Submit"> 
			</div>

			<div id = "secondinner" class = "inner">
				<p> Result </p>
				<p class = "result" id = "nameResult">  </p>

			</div>
		</div>

		<div id = "secondcontainer">
			<div id = "thirdinner" class = "inner">
				<input type = "type" id = "name" placeholder = "Your name">	
				<br>
				<select id = "cars">
					<option name = "car" value = "volvo" selected> Volvo </option>

					<option name = "car" value = "audi"> Audi </option>
				</select><br>

				<input type = "radio" name = "gender" value = "other"> Other <br>

			</form>

			
				<textarea name = "message" rows = "10" cols = "30"> It is so great to write a message in textarea. Nice to meet you! </textarea> <br>
				<input type = "submit" id = "click" value = "Click Me!"> 

			</div>

			</div>
